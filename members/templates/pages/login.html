{% load static socialaccount %}  {# Important: load 'socialaccount' tag library #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WaterWise</title>
 <link rel="stylesheet" href="{% static 'assets/css/soft-ui-dashboard.css' %}">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .btn-google {
      background: white;
      border: 1px solid #ddd;
      padding: 10px 16px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      transition: box-shadow 0.3s;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    .btn-google:hover {
      box-shadow: 0 0 10px rgba(66,133,244,0.5);
    }
    .btn-google img {
      width: 22px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to <span style="color:#007BFF">WaterWise</span></h2>
    <p>sign in with Google to continue</p>
  <a href="{% provider_login_url 'google' process='login' %}" class="btn-google">
  <img src="{% static 'assets/img/google-logo.png' %}" alt="Google Logo">
  Sign in with Google
</a>

</a>
    </a>
  </div>
</body>
</html>
